<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg"
      href="./img/book-open-blank-variant-outline.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Odin's Library</title>
  </head>
  <body>
    <header>
      <p>Library</p>
      <button id="new-book">New Book</button>
    </header>
    <main>
      <dialog id="new-book-dialog">
        <form id="book-form">

            <label>Book Name:<br>
              <input type="text" id="book-name" placeholder="eg: Pride and Prejudice" required>
              </input></label>
            
            <label>Author:<br>
              <input type="text" id="author-name" placeholder="eg: Jane Austen" required>
              </input></label>
            
            <label>Number of Pages:<br>
              <input type="number" id="pages-number" placeholder="eg: 512" min='1' required>
              </input></label>


              <div class="read-check">
                <input type="checkbox">
                <label>Read</label>
              </div>


          <div class="form-buttons">
            <button id="cancelBtn" value="cancel"  >Cancel</button>
            <button id="confirmBtn" value="default" formmethod="dialog">Confirm</button>
          </div>
        </form>
      </dialog>


      <output></output>

      <div id="books-container"></div>
    </main>
    <footer><div class="footer-content">
        <p>&copy; 2024 - <a href="https://github.com/mauroagustin99" target="_blank">mauroagustin99 <img src="./img/github-mark-white.svg" alt="GitHub"></a></p>
    </div></footer>
    <script src="script.js"></script>
  </body>
</html>
